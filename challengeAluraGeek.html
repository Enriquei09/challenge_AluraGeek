<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/challengeAluraGeek.css">
    <link rel="icon" href="/assets/videojuego.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Alura Geek</title>

</head>
<body>
    <main class="container">
        <header class="header__cotainer">
            <nav class="nav_container" >
                <img src="/assets/heartlive.png" alt="3 corazones que simulan la vida del juegador">
                <span>Alura Geek</span>                

            </nav>
        </header>

        <div class="div__container">
            <aside class="form__container">
                <span class="text_title">AGREGAR <br> PRODUCTOS:</span>                             
                <form class="form__container--inputs" data-form>
                    <input class="text" type="text" id="fname" placeholder="nombre..." data-name>
                    <input type="text" id="fprice" placeholder="precio..." data-price>
                    <input type="text" id="fimage" placeholder="imagen..." data-urlImage>
                    <div>
                        <input class="submit__send" type="submit" id="Bsend" value="Enviar">
                        <input class="submit__clean" type="button" id="Bclean" value="Limpiar">
                    </div>
                </form>

            </aside>
            <section class="products__container">
                <span class="text_title">MIS PRODUCTOS:</span>
                
                <ul class="products__container--catalogo scroller" data-lista >                   
                   
                </ul>
               
                
            </section>
            
            
        </div>
        <footer class="footer">
            <div class="footer__element">
                <img src="/assets/heartlive.png" alt="3 corazones que simulan la vida del juegador">
                <span>Alura Geek</span> 
            </div>
            <span class="footer__name1">DESRROLLADO POR CARLOS ENRIQUE RUBIO GUTIERREZ</span>
            <span class="footer__name2">ALURA LATAM-2024</span>
        </footer>

    </main>    
    <script src="./js/mostrarProductos.js" type="module"></script>
    <script src="./js/registrarProducto.js" type="module"></script>
    <script src="./js/eliminarProducto.js" type="module"></script>

</body>
</html>
