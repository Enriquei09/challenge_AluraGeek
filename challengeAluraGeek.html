<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/challengeAluraGeek.css">
    <link rel="icon" href="/assets/videojuego.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Alura Geek</title>

</head>
<body>
    <main class="container">
        <header class="header__cotainer">
            <nav class="nav_container" >
                <img src="/assets/heartlive.png" alt="3 corazones que simulan la vida del juegador">
                <span>Alura Geek</span>                

            </nav>
        </header>

        <div class="div__container">
            <aside class="form__container">
                <span class="text_title">AGREGAR <br> PRODUCTOS:</span>                             
                <form class="form__container--inputs">
                    <input class="text" type="text" id="fname" placeholder="nombre...">
                    <input type="text" id="fprice" placeholder="precio...">
                    <input type="text" id="fimage" placeholder="imagen...">
                    <div>
                        <input class="submit__send" type="submit" id="Bsend" value="Enviar">
                        <input class="submit__clean" type="submit" id="Bclean" value="Limpiar">
                    </div>
                </form>

            </aside>
            <section class="products__container">
                <span class="text_title">MIS PRODUCTOS:</span>
                <div class="products__container--catalogo">
                    <div class="prducts__card">
                        <img src="/assets/game_boy.png" alt="">                        
                        <span>Game Boy Classic</span>
                        <div class="prducts__card--element">
                            
                            <p>$ 60,00</p>
                            <img src="/assets/icon_trash2_.png" alt="icono de basurero">
    
                        </div>
                    </div>

                </div>
                
            </section>
            
            
        </div>

    </main>    
</body>
</html>
